<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_d6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devará utilizar em cada caso</p>
    <div>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
            <li><abbr title="Use as Tags <h1>...<h6>">Títulos</abbr></li>
            <li><abbr title="Use a Tags <img>">Imagens</abbr></li>
            <li><abbr title="Use a Tags <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a Tags <code>">Códicos-fonte</abbr></li>
            <li><abbr title="Use a Tags <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use a Tags <ul> e <li>">Listas com demarcadores</abbr></li>
        </ul>
    </div>
</body>
</html>
